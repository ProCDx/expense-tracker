<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker — Pro</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="loader" class="loader hidden"></div>
  <div id="toast" class="toast hidden"></div>

  <main class="container">
    <header class="header">
      <div class="title-block">
        <h1>Expense Tracker</h1>
        <p class="muted">Clean • Professional • Persistent (MongoDB)</p>
      </div>

      <div class="header-actions">
        <div class="theme-toggle">
          <label class="switch">
            <input id="themeToggle" type="checkbox">
            <span class="slider"></span>
          </label>
          <div class="theme-label muted">Dark</div>
        </div>

        <div id="totalCard" class="summary-card">
          <div class="summary-label">Total</div>
          <div id="totalAmount" class="summary-value">₹0.00</div>
        </div>
      </div>
    </header>

    <section class="content">
      <div class="left-column">
        <div class="card form-card">
          <form id="expenseForm" class="form" autocomplete="off">
            <div class="form-top">
              <h2 class="form-title">Add Expense</h2>
              <div class="controls-inline">
                <input id="searchInput" class="input-search" placeholder="Search description or category…" />
                <select id="filterCategory" class="select-filter">
                  <option value="All">All Categories</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="field">
                <label for="amount">Amount</label>
                <input id="amount" type="number" step="0.01" min="0" placeholder="0.00" required>
              </div>

              <div class="field">
                <label for="category">Category</label>
                <select id="category" required>
                  <option value="" disabled selected>Select category</option>
                  <option>Food</option>
                  <option>Transport</option>
                  <option>Bills</option>
                  <option>Entertainment</option>
                  <option>Shopping</option>
                  <option>Health</option>
                  <option>Other</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="field">
                <label for="date">Date</label>
                <input id="date" type="date" required>
              </div>

              <div class="field">
                <label for="description">Description</label>
                <input id="description" type="text" placeholder="e.g., lunch, bus fare">
              </div>
            </div>

            <div class="form-actions">
              <button id="addBtn" type="submit" class="btn primary">Add Expense</button>
              <button id="clearAllBtn" type="button" class="btn ghost">Clear All</button>
              <button id="demoBtn" type="button" class="btn ghost">Load Demo</button>
              <button id="exportBtn" type="button" class="btn outline">Export CSV</button>
            </div>
          </form>
        </div>

        <div class="card chart-card">
          <h3 class="chart-title">Spending by Category</h3>
          <div class="chart-wrap"><canvas id="categoryChart"></canvas></div>
          <div class="chart-legend" id="chartLegend"></div>
        </div>

        <div class="card chart-card">
          <h3 class="chart-title">Monthly Spending</h3>
          <div class="chart-wrap"><canvas id="monthlyChart"></canvas></div>
        </div>
      </div>

      <aside class="right-column card">
        <h2 class="list-title">Expenses</h2>
        <ul id="expensesList" class="expenses-list"></ul>

        <div class="list-footer">
          <div class="muted small">Tip: Add expenses and refresh to see persistence.</div>
          <div class="muted small">Database: MongoDB | Backend: Spring Boot</div>
        </div>
      </aside>
    </section>

    <footer class="footer muted">
      Built with html,css,js & emotions!
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
